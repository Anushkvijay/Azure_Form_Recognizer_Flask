<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Deloitte Form Portal</title>
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand mr-auto" href="/"><img src="/static/assets/deloitte.png" height="15" width="80"
                    class="align-self-center"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <span style="color: white;" class="align-bottom ml-2">Deloitte Form Portal</span>
                <span class="col-7"></span>
            </div>
        </div>
    </nav>
    <div class="backgroundphoto">
        <div class="container">
                <div class="row  mt-5">
                   <div class="col-md-6 offset-md-3">
                      <div class="card m-5 ">
                         <h4 class="card-header color">1066 REMIC ITR Form Recognizer</h4>
                         <div class="card-body">
                            {% block content %} {% endblock %}
                         </div>
                      </div>
                    </div>
                </div>
             </div>
        </div>
            

    </div>
    <footer class="footer fixed-bottom ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto ">
                    <h5 class="text-color">Made with <span style="color: #e25555;">&#9829;</span> in India</h5>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
